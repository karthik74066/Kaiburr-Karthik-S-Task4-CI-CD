name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend with Maven
        run: |
          cd taskrunner
          mvn clean package -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend with NPM
        run: |
          cd task-manager-ui
          npm install
          npm run build

      - name: Build Docker images
        run: |
          docker build -t taskrunner-app:latest ./taskrunner
          docker build -t taskmanager-ui:latest ./task-manager-ui

      - name: Verify Docker images
        run: docker images | grep task
